<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon-32x32.png">

  <title>Order summary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="main-container">
    <img class="illustration" 
    src="img/illustration-hero.svg"   
    alt="illustration of a person with headphones">
    <h1 class="title">Order Summary</h1>
    <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="details-box">
      <img class="music"
      src="img/icon-music.svg" 
      alt="icon_music">
      <p class="plan">Annual Plan</p>
      <p class="price">$59.99/year</p>
      <p class="change">Change</p>
    </div>
    <div class="payment-box">
      <p class="payment">Proceed to Payment</p>
    </div> 
    <p class="order">Cancel Order</p>
  </div>
</body>
</html>
